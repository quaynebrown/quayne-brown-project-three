<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Champion</title>

    <!-- links -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/styles.css">
</head>

<body>
    <header>
        <h1>Spelling Genius</h1>
    </header>
    <!-- main start -->
    <main>
        <div class="wrapper">
            <!-- section-1 start -->
            <section id="form-1-container" class="form-1-container">
                <!-- form-1 start -->
                <form name="form-1"action="#">
                    <div class="input-container">
                        <label for="user-word">Enter word #<span class="word-count"></span>:</label>
                        <input type="text" name="user-word" id="user-word" placeholder="Enter word here" required>
                    </div>
                    <div class="err-container">
                        
                    </div>          
                    <div>
                        <div class="buttons-container">
                            <button type="button" class="add-word">Add word</button>
                            <button type="button" class="letsPlay">Let's Play!</button>
                        </div>
                    </div>
                </form>
                <!-- form-1 end -->

                <div class="words-container">
                    <div class="word-count-container">
                        <h2>Your words</h3>
                        <p class="word-index"></p>
                    </div>
                    <ul class="words">

                    </ul>
                </div>
            </section>
            <!-- section-1 end -->

            <!-- section-2 start -->
            <section id="form-2-container" class="form-2-container hide-section">
                <div class="result-container">
                    <p class="result">Result: <span></span></p>
                    <p class="result-percentage">Percentage: <span></span></p>
                </div>
                <!-- form-2 start -->
                <form id="form-2" name="form-2" action="#">
                    <ul id="scrambledWords">
                        
                    </ul>
                    <div class="buttons-container">
                        <button id="answer-submit" type="submit">Submit your answers</button>
                        <button id="play-again" type="button">Play again!</button>
                    </div>
                </form>
                <!-- form-2 end -->
            </section>
            <!-- section-2 end -->
        </div>
    </main>
    <!-- main end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
